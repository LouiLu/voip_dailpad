<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ComNet VoIP Web</title>
  <link rel="stylesheet" href="css/dailpad.css">
</head>

<body>
 <div class="pad">
  <div class="title">ComNet Telecom</div>
  <div class="dial-pad">
    <div class="contact">
	  <!--Can be replaced-->
      <div class="avatar" style="background-image: url(images/loui.jpg);"></div>
      <div class="contact-info">
        <div class="contact-name">Loui Lu</div>
        <div class="contact-position">ComNet Developer</div>
        <div class="contact-number">
          (123) 456 - 7890
        </div>
      </div>
      <div class="contact-buttons">
        <button class="icon-message" style="background-image: url(images/comment_Bubble.png)"></button>
        <button class="icon-video" style="background-image: url(images/camera.png)"></button>
      </div>
    </div>
    <div class="phoneString">
      <input type="text" disabled>
    </div>
    <div class="digits">
      <div class="dig pound number-dig" name="1">1</div>
      <div class="dig number-dig" name="2">2
        <div class="sub-dig">ABC</div>
      </div>
      <div class="dig number-dig" name="3">3
        <div class="sub-dig">DEF</div>
      </div>
      <div class="dig number-dig" name="4">4
        <div class="sub-dig">GHI</div>
      </div>
      <div class="dig number-dig" name="5">5
        <div class="sub-dig">JKL</div>
      </div>
      <div class="dig number-dig" name="6">6
        <div class="sub-dig">MNO</div>
      </div>
      <div class="dig number-dig" name="7">7
        <div class="sub-dig">PQRS</div>
      </div>
      <div class="dig number-dig" name="8">8
        <div class="sub-dig">TUV</div>
      </div>
      <div class="dig number-dig" name="9">9
        <div class="sub-dig">WXYZ</div>
      </div>
      <div class="dig number-dig astrisk" name="*">*</div>
      <div class="dig number-dig pound" name="0">0</div>
      <div class="dig number-dig pound" name="#">#</div>
    </div>
    <div class="digits">
      <div class="dig addPerson action-dig"></div>
      <div class="dig-spacer"></div>
      <div class="dig goBack action-dig"></div>
    </div>
  </div>
	<div class="call-pad">
		<div class='pulsate'>
		  <div></div>
		  <div></div>
		  <div></div>
		</div>
		<div class="ca-avatar" style="background-image: url(images/loui.jpg);"></div>
		<div class="ca-name">Loui Lu</div>
		<div class="ca-number">123 456 7890</div>
		<div class="ca-status" data-dots="...">Calling</div>
		<div class="ca-buttons">
		  <div class="ca-b-single" data-label="Add Contact" style="background-image: url(images/add_People.png)">
		  </div>
		  <div class="ca-b-single" data-label="Mute" style="background-image: url(images/mic.png)">
		  </div>
		  <div class="ca-b-single" data-label="Speaker" style="background-image: url(images/speaker.png)"></div>
		  <div class="ca-b-single" data-label="Face to Face" style="background-image: url(images/facetoface.png)">
		  </div>
		  <div class="ca-b-single" data-label="Chat" style="background-image: url(images/message_Bubble.png)">
		  </div>
		  <div class="ca-b-single" data-label="Keypad" style="background-image: url(images/keypad.png)">
		  </div>
		</div>
	</div>

	<div class="call action-dig">
		<div class="call-change"><span></span></div>
		<div class="call-icon"></div>
	</div>
</div>


<!--CREDITS-->
  <script src="js/jquery.min.js"></script>

    <script src="js/dailpad.js"></script>

</body>
</html>
